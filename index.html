<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess a Number!</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit:ital@1&family=Lobster&family=Luckiest+Guy&family=Poppins:ital,wght@1,300&family=Roboto:ital,wght@0,100;1,900&family=Rubik&display=swap");
    </style>
  </head>
  <body>
    <h2>Can You guess it ?</h2>
    <div id="main">
        
      <h1>
        Guess a Number from <br /><span style="left: 75px; position: relative" 
          >1 to 100</span
        >
      </h1>
      <p id="guess">Guess Numbers</p>
      <div id="mainContent">
        <input  type="number" />
        <button id="button">Check</button>
      </div>
      <p>You have <span id="chances"> 10 </span> chances.</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
